<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milCheck</title>
    <link rel = "stylesheet" href = "../CSS/MainPage/index.css">
    <link rel = "stylesheet" href = "../CSS/Reuse/sidebar.css">
    <link rel = "stylesheet" href = "../CSS/MainPage/Content.css"> 
    <link rel = "stylesheet" href = "../CSS/MainPage/graph_container.css">
    <link rel = "stylesheet" href = "../CSS/MainPage/otherPoint.css">
    <link rel = "stylesheet" href = "../CSS/MainPage/status.css">   
</head>
<body>
    <!--사이드바-->
    <SideBar>
        <!--사이드바-프로필-->
        <profile> 
            <img id = "profileimg" src="../img/github 오징어.png" alt="프로필 사진입니다">
            <profile-txt>
                <div id = "userName">유승환</div>
                <div id = "userState">지루한 군생활</div>
            </profile-txt>
        </profile> 
         <!--사이드바-네비게이션 버튼-->
        <ul id = "nav">
            <li id = "setProfile">프로필 설정</li>
            <li id = "setCheckpoint">체크포인트 설정</li>
            <li id = "getMsg">
                <p>메세지보기</p>
                <div id = "msgCount">3</div>
            </li>
        </ul>
    </SideBar>
    <!--메인 컨텐츠-->
    <Content>
        <!--메인 컨텐츠-프로필-->
        <img id = "mainProfileImg" src="../img/github 오징어.png" alt="프로필 사진입니다">
        <div id = "welcomeMsg">000님 ~~~ 까지 000일 남았습니다!</div>
        <!--메인 컨텐츠-박스들-->
        <div id = "mainGrid_container">
            <!--현재 선택된 체크포인트 스테이터스-->
            <div id = "mainPoint">
                <div id = "goalName">전역</div>
                <div id = "goalDay">2024.08.13</div>
                <div>
                    <div id = "graph_container">
                        <progress id = "percentage_progress" value = "75" max ="100" ></progress>
                        <div id = "percentage">75%</div>
                    </div>
                </div>
            </div>
            <!--다른 체크포인트 표시-->
            <div class = "otherPoint clickable-btn" id = firstPoint>체크포인트1</div>
            <div class = "otherPoint clickable-btn" id = secondPoint>체크포인트2</div>
            <div class = "otherPoint clickable-btn" id = thirdPoint>체크포인트3</div>
        </div>
         <!--복무일수 정보-->
         <div id = "status">
            <div id = "whole">547일</div>
            <div id="did">410일</div>
            <div id="left">137일</div>
        </div>
    </Content>
    <script src="../JS/index.js"></script>
</body>
</html>
